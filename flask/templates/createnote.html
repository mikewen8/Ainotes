<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studygroup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Studygroup APP</h1>
    <div class="content">
        <form action="{{ url_for('createnote') }}" method="POST">
            <p>
                <b><label for="content">Notes</label></b>
            </p>
            <p>
                <input type="text" name="content" required>
            </p>
            <button type="submit">Submit</button>
        </form>
        
        {% if summary %}
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        {% endif %}
        
        {% if Notes %}
            {% for Note in Notes %}
            <div class="Note">
                <p>{{ Note['content'] }}</p>
                <form method="GET" action="{{ url_for('sent', id=Note['_id']) }}">
                    <input type="submit" value="Summarize" />
                </form>
            </div>
            {% endfor %}
        {% else %}
            <p>No notes available.</p>
        {% endif %}
    </div>
</body>
</html>

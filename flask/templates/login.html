<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studygroup</title>
    <!-- <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Literata:opsz@7..72&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='jordans_styling.css')}}"
    />
  </head>
  <body>
    <h1 class="main-page-header">Studygroup App</h1>
    <h2>Account Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
      <div class="msg">{{ msg }}</div>
      <div class="login-field-wrapper">
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Enter Your Username"
          class="textbox"
        />
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Enter Your Password"
          class="textbox"
        />
      </div>
      <button type="submit">Sign In</button>
    </form>
    <p class="bottom">
      Don't have an account?
      <a class="bottom" href="{{url_for('register')}}"> Sign Up Here!</a>
    </p>
  </body>
</html>
